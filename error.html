<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>页面未找到</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Sample content" name="description"/>
    <meta content="sample-author" name="author"/>
    <link href="css/dmaku.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body id="body-main">
<div class="pi-wrapper">
    <div class="main-wrapper">
        <div id="particles-js" class="canvas-maker1 zindex1"></div>
        <section>
            <div class="spinner">
                <div class="loader">
                    <div class="bounce loader1 "></div>
                    <div class="bounce loader2 "></div>
                </div>
            </div>
        </section>
        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page relative zindex2">
            <div class="ex-page-content text-center">
                <div class="text-error floating">4 0 4</div>
                <h3 class="text-uppercase font-600 text-white">页面找不到~</h3>
                <p class="text-white" id="code"></p>
            </div>
            <div class="bt">
                <img class="img" src="./youfu.png">
                <span class="text-white" style="margin-left: 27px;">优服2.0</span>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/particles.js"></script>
<script src="js/particlesapp_bubble.js"></script>
<script src="js/jquery.app.js"></script>
<script language="javascript">

    var code = getUrlParam("code");
    if (code.length < 5) {
        $("#code").text("亲，您要访问的页面不存在，错误码:10000");
    } else {
        $("#code").text("亲，您要访问的页面不存在，错误码:" + code);
    }

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

</script>
</body>
</html>
